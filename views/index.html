		<script>
			function articles() {

				var template_source = 'assets/template/articles.tpl';
				var data_source = 'assets/data/articles/articles.json';
				var target = '#articles';


				$.get( template_source , function(tpl) {
					$.getJSON( data_source , function(data) {

						var template = Handlebars.compile(tpl); 

						$(target).html(template(data));

					});

				});

				Handlebars.registerHelper('compare', function(lvalue, rvalue, options) {

					if (arguments.length < 3)
						throw new Error("Handlerbars Helper 'compare' needs 2 parameters");

					var operator = options.hash.operator || "==";

					var operators = {
						'==':       function(l,r) { return l == r; },
						'===':      function(l,r) { return l === r; },
						'!=':       function(l,r) { return l != r; },
						'<':        function(l,r) { return l < r; },
						'>':        function(l,r) { return l > r; },
						'<=':       function(l,r) { return l <= r; },
						'>=':       function(l,r) { return l >= r; },
						'typeof':   function(l,r) { return typeof l == r; }
					}

					if (!operators[operator])
						throw new Error("Handlerbars Helper 'compare' doesn't know the operator "+operator);

					var result = operators[operator](lvalue,rvalue);

					if( result ) {
						return options.fn(this);
					} else {
						return options.inverse(this);
					}

				});

				Handlebars.registerHelper('if_more', function(a) {
					if(a > 0)
						return ('+++a') ;
					if(a < 0)
						return ('---a') ;
					else
						return ('000a') ;
				});

				Handlebars.registerHelper('iff', function(a, operator, b, opts) {
					var bool = false;
					switch(operator) {
						case '==':
						bool = a == b;
						break;
						case '>':
						bool = a > b;
						break;
						case '<':
						bool = a < b;
						break;
						default:
						throw "Unknown operator " + operator;
					}

					if (bool) {
						return opts.fn(this);
					} else {
						return opts.inverse(this);
					}
				});

				Handlebars.registerHelper("math", function(lvalue, operator, rvalue, options) {
				    lvalue = parseFloat(lvalue);
				    rvalue = parseFloat(rvalue);
				        
				    return {
				        "+": lvalue + rvalue,
				        "-": lvalue - rvalue,
				        "*": lvalue * rvalue,
				        "/": lvalue / rvalue,
				        "%": lvalue % rvalue
				    }[operator];
				});

				var rendered = Handlebars.compile(
				    '{{#each values}}' + 
				    'i={{@index}}: ' +
				    'i+1 = {{math @index "+" 1}}, ' + 
				    'i-0.5 = {{math @index "+" "-0.5"}}, ' + 
				    'i/2 = {{math @index "*" 2}}, ' + 
				    'i%2 = {{math @index "%" 2}}, ' + 
				    'i*i = {{math @index "*" @index}}\n' +
				    '{{/each}}'
				)({
				    values : [ 'a', 'b', 'c', 'd', 'e' ]
				});

				$("#result").html(rendered);

			}

		</script>
