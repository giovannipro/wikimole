		<script>
			function datasets() {

				var template_source = 'assets/template/datasets.tpl';
				var data_source = 'assets/data/articles/datasets.json';
				var target = '#datasets';


				$.get( template_source , function(tpl) {
					$.getJSON( data_source , function(data) {

						var template = Handlebars.compile(tpl); 

						$(target).html(template(data));

					});

				});
			}
		</script>
