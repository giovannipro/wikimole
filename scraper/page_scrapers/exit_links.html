<html>
	<head>
		<title>Interlinks</title>
		<script src="../lib/js/jquery.min.js" defer></script><!-- Script works if loaded by MAMP --><!-- async -->
		<script src="../lib/js/jquery.xdomainajax.js" defer></script>
		<script src="../lib/functions/functions.js" defer></script>
		<link rel="stylesheet" href="../lib/css/scraper.css" rel="stylesheet">	
	</head>
	<body>
		<main>
			<div id="title" class="hide_1">
				<h1 onclick="test()">Interlinks<h1><!-- <span class="problem">-> remove external links</span> -->
				<h2>Links to other Wikipedia pages</h2>
			</div>
			<div class="box_25">
				<div class="label one hide_1" onclick="get_exitlinks_st()">
					<span>Get source-target (edges)</span>
				</div>
				<div id="source_target" class="hide_2"></div>
			</div>
			<div class="box_25">
				<div class="label two hide_1" onclick="get_exitlinks_il()">
					<span>Get id-label (nodes)<span>
				</div>
				<div id="id_label" class="hide_2"></div>
			</div>
			<div class="box_25">
				<div class="label three hide_1" onclick="get_n_entrylink()">
					<span>Get amount of entry links<span>
				</div>
				<div id="entrylinks" class="hide_2"></div>
			</div>
			<div class="box_25">
				<div class="label one hide_1" onclick="get_n_exitlink()">
					<span>Get amount of exit links<span>
				</div>
				<div id="exitlinks" class="hide_2"></div>
			</div>
			<div class="clear"></div>
		</main>

	</body>
	<!-- 
	Scripts with the async attribute are executed asynchronously 
	Scripts with the defer attribute are executed in order
	-->
</html>
