<html>
	<head>
		<!-- Script works if loaded by MAMP -->
		<title>Revisions and editors</title>
		<link rel="stylesheet" href="../lib/css/scraper.css" rel="stylesheet">
	</head>
	<body onload="test()">
		<main onload="get_n_edits('https://en.wikipedia.org/w/api.php?action=query&prop=revisions&format=json&rvprop=timestamp|user|size&rvlimit=100&rvstart=1420066800&rvend=1448924400&rvdir=newer&indexpageids=&titles=HIV')">
			<div id="title" class="hide_1">
				<h1>Revisions and editors</h1>
			</div>
			<div class="box_33">
				<div class="label one hide_1" onclick="get_all_edits()">
					<span>Get number of edits</span>
				</div>
				<div id="" class="hide_2"></div>
				<div id="content1" class="hide_2" onclick="hide()"></div>
			</div>

			<div class="box_33">
				<div class="label three hide_1" onclick="get_all_id_label()">
					<span>Get id-label (nodes)<span>
				</div>
				<div id="id_label" class="hide_2"></div>				
				<div id="content2" class="hide_2" onclick="hide()"></div>
			</div>

			<div class="box_33">
				<div class="label two hide_1" onclick="get_all_id_label()">
					<span>Get id-label (nodes)<span>
				</div>
				<div id="id_label" class="hide_2"></div>				
				<div id="content2" class="hide_2" onclick="hide()"></div>
			</div>

			<div class="clear"></div>
		</main>


	</body>
	<script src="../lib/js/jquery.min.js" defer></script>
	<script src="../lib/js/jquery.xdomainajax.js" defer></script>
	<script src="../lib/functions/revision_editor.js" defer></script>
</html>
