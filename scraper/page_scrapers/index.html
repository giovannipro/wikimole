<html>
	<head>
		<title>Wikimole</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist2/css/bootstrap.min.css">
		<link rel="stylesheet" href="../lib/css/scraper.css">
	</head>
	<body onload="test()">
		<main class="container-fluid" id="hide_b">
			<div id="output"></div>
		</main>

		<main class="container-fluid" id="hide_a">
			<div class="row">
				<div class="col-md-12">
					<h1>Wikimole<h1>
					<h5>
						<a href="https://www.mediawiki.org/wiki/Special:ApiSandbox#action=languagesearch&format=json&search=Maratih&typos=1" target="_blank">
							Wikipedia API sandbox
						</a>
					</h5>
				</div>
			</div>
			<hr>

			<div class="row">
				<div class="col-md-12">
					<h2>Edits, size, editors</h2>
					<p>article,edits,unique_editors,avg_size</p>
				</div>
			</div>
			<div class="row scraper">
				<div class="col-md-4" onclick="get_all_edits_2014()">
					<h3>2014<h3>
				</div>
				<div class="col-md-4" onclick="get_all_edits_2015()">
					<h3>2015<h3>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2>All editors</h2>
					<p>editors</p>
				</div>
			</div>
			<div class="row scraper">
				<div class="col-md-4" onclick="get_all_editors_2014()">
					<h3>2014<h3>
				</div>
				<div class="col-md-4" onclick="get_all_editors_2015()">
					<h3>2015<h3>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2>All edited articles</h2>
					<p>edited_articles</p>
				</div>
			</div>
			<div class="row scraper">
				<div class="col-md-4" onclick="get_all_edited_articles_2014()">
					<h3>2014<h3>
				</div>
				<div class="col-md-4" onclick="get_all_edited_articles_2015()">
					<h3>2015<h3>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2>All editors info</h2>
					<p>article,man,woman,bot,unknown</p>
				</div>
			</div>
			<div class="row scraper">
				<div class="col-md-4" onclick="get_all_editor_info_2014()">
					<h3>User info 2014<h3>
				</div>
				<div class="col-md-4" onclick="">
					<h3><h3>
				</div>
			</div>

		</main>
	</body>
	<script src="../lib/js/jquery.min.js" defer></script>
	<script src="../lib/js/jquery.xdomainajax.js" defer></script>
	<script src="../lib/functions/editors.js" defer></script>
</html>
